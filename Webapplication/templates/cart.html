    <script>
        // JavaScript to dynamically update the cart
        function updateCart() {
            fetch('/get_cart')
                .then(response => response.json())
                .then(data => {
                    const cartItems = document.getElementById('cart-items');
                    cartItems.innerHTML = '';
                    let subtotal = 0;
                    let savings = 0;
    
                    data.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
    
                        // Cart Item Layout
                        itemElement.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <img src="/static/${item.image}" alt="${item.name}">
                                    <div class="ms-3">
                                        <h5>${item.name}</h5>
                                        <p>Price: $${item.price}</p>
                                        <p>Quantity: ${item.quantity}</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-end">
                                    <p class="price">$${(item.price * item.quantity).toFixed(2)}</p>
                                    <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                                </div>
                            </div>
                        `;
    
                        cartItems.appendChild(itemElement);
                        subtotal += item.price * item.quantity;
                        // Assume a fixed savings (modify based on your business logic)
                        savings += 10 * item.quantity;  // Example: $10 savings per item
                    });
    
                    // Update totals
                    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    document.getElementById('savings').textContent = `$${savings.toFixed(2)}`;
                    document.getElementById('total').textContent = `$${(subtotal - savings).toFixed(2)}`;
                });
        }
    
        function removeFromCart(itemId) {
            fetch('/remove_from_cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_id: itemId })
            })
            .then(response => response.json())
            .then(() => updateCart());
        }
    
        // Update cart on page load
        window.onload = updateCart;
    </script>
</body>
