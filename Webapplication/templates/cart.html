{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Gaming Deals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
        .cart-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .cart-item {
            background-color: #444;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .cart-item img {
            max-width: 100px;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h2>My Cart</h2>
        <div id="cart-items"></div>
        <div class="text-end">
            <h4>Subtotal: <span id="subtotal">$0.00</span></h4>
            <h4>Savings: <span id="savings">$0.00</span></h4>
            <h3>Total: <span id="total">$0.00</span></h3>
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCart() {
            fetch('/get_cart')
                .then(response => response.json())
                .then(data => {
                    const cartItems = document.getElementById('cart-items');
                    cartItems.innerHTML = '';
                    let subtotal = 0;
                    let savings = 0;

                    data.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';

                        let imageSrc = item.image ? `/static/${item.image}` : 'static/images/default.jpg';

                        itemElement.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img src="${imageSrc}" alt="${item.name}" style="max-width: 100px; border-radius: 10px;">
                                    <div class="ms-3">
                                        <h5>${item.name}</h5>
                                        <p>Price: $${item.price}</p>
                                        <div class="quantity-controls">
                                            <button class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', 'decrease')">âˆ’</button>
                                            <span class="quantity-box" id="quantity-${item.id}">${item.quantity}</span>
                                            <button class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', 'increase')">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-end">
                                    <p class="price">$${(item.price * item.quantity).toFixed(2)}</p>
                                    <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                                </div>
                            </div>
                        `;

                        cartItems.appendChild(itemElement);
                        subtotal += item.price * item.quantity;
                        savings += 10 * item.quantity;
                    });

                    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    document.getElementById('savings').textContent = `$${savings.toFixed(2)}`;
                    document.getElementById('total').textContent = `$${(subtotal - savings).toFixed(2)}`;
                });
        }

        function updateQuantity(itemId, action) {
            fetch('/update_cart_quantity', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_id: itemId, action: action })
            })
            .then(response => response.json())
            .then(() => updateCart());
        }

        function removeFromCart(itemId) {
            fetch('/remove_from_cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item_id: itemId })
            })
            .then(response => response.json())
            .then(() => updateCart());
        }

        window.onload = updateCart;
    </script>
</body>
</html>
{% endblock %}
