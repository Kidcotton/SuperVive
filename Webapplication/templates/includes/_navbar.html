<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NavBar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      padding-right: 20px;
      padding-left: 20px;
    }

    .navbar-nav .nav-link:hover {
      color: #ccc;
    }

    .navbar-icons .nav-link img {
      width: 40px;
      height: 40px;
      margin-left: 15px;
    }

    .navbar-nav .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-around;
      align-items: center;
    }

    .navbar-icons {
      display: flex;
      align-items: center;
    }

    .nav-item .user-email {
      position: relative;
      top: -8px; /* Adjust this value to move the email text up or down */
      margin-left: 5px;
    }

    .dropdown-menu {
      left: auto;
      right: 0; /* Align the dropdown menu to the right */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SuperVive &trade;</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prebuild">Pre-build</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Find-Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminForum">Support</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bi bi-person-circle fs-1"></i>
              {% if user_email %}
                <span class="user-email">{{ user_email }}</span>
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% if user_email %}
                <a class="dropdown-item" href="/logout">Logout</a>
              {% else %}
                <a class="dropdown-item" href="/signup_cus">Signup</a>
                <a class="dropdown-item" href="/login_cus">Login</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/admin_login">Admin login</a>
              {% endif %}
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart"><img src="../../static/images/shopping-cart.png" style="width:40px;"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
