<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NavBar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      padding-right: 20px;
      padding-left: 20px;
    }

    .navbar-nav .nav-link:hover {
      color: #ccc;
    }

    .navbar-icons .nav-link img {
      width: 40px;
      height: 40px;
      margin-left: 15px;
    }

    .navbar-nav .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-around;
      align-items: center;
    }

    .navbar-icons {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      width: auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fs-3" href="/">
        <img src="/static/images/image.png" alt="SuperVive Logo" class="logo-img">
      <a class="navbar-brand" href="/">SuperVive &trade;</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/createTradeIn">Create Trade-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/retrieveTradeIn">View Trade-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">Inventory-Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Manage Users</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="bi bi-person-circle fs-2"></i>
              {% if user_email %}
              <span class="user-email">{{ user_email }}</span>
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" onclick="confirmLogout()">Logout</a>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
  function confirmLogout() {
    if (confirm("Are you sure you want to log out?")) {
      fetch('/logout')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("Logged out successfully!");
            window.location.href = "/";
          }
        })
        .catch(error => console.error("Logout error:", error));
    }
  }
</script>

</html>
