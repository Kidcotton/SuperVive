{% extends "base2.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
    .text-center {
        padding-top:50px;
    }
    body {
        background-color: #f8f9fa;
    }
    .dashboard-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 20px;
    }
    .table {
        border-radius: 10px;
        overflow: hidden;
    }
    .table thead {
        background-color: #343a40;
        color: white;
    }
    .table tbody tr:hover {
        background-color: #f1f1f1;
    }
    .btn-danger {
        border-radius: 5px;
        transition: 0.3s;
    }
    .btn-danger:hover {
        background-color: #dc3545;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user', email=user.email) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
