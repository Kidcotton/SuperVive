<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --text-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            padding: 2rem 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .order-number {
            font-family: monospace;
            font-size: 1.2rem;
            color: #111827;
            background: #f3f4f6;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: #2d2d2d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container animate-in">
        <div class="card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1>Thank You for Your Purchase!</h1>
            <p>Your order has been successfully placed and is being processed.</p>
            <div class="order-number">
                Order #<span id="orderNumber"></span>
            </div>
            <p>You will receive a confirmation email shortly with your order details.</p>
            <a href="/" class="back-button">Return to Home</a>
        </div>
    </div>

    <script>
        // Generate a random order number for demonstration
        window.onload = function() {
            const randomOrder = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            document.getElementById('orderNumber').textContent = randomOrder;
        };
    </script>
</body>
</html>
