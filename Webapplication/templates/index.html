{% extends 'base.html' %}

{% block title %}Search Inventory{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Inventory Management</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Computer Parts</h1>
        <div class="card p-4 shadow-sm">
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="keyword" class="form-label">Search by ID or Keyword</label>
                    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter ID or keyword" required>
                    <div class="invalid-feedback">
                        Please enter a valid keyword or ID.
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable Bootstrap form validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

{% endblock %}
