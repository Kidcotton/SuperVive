<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NavBar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      padding-right: 20px;
      padding-left: 20px;
    }

    .navbar-nav .nav-link:hover {
      color: #ccc; 
    }

    .navbar-icons .nav-link img {
      width: 40px;
      height: 40px;
      margin-left: 15px;
    }

    .navbar-nav .nav-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%; 
    }

    
    .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; 
    }

    .navbar-nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-around; 
      align-items: center;
    }

    .navbar-icons {
      display: flex;
      align-items: center;
    }
  </style>
</head>


<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SuperVive</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/prebuild">Pre-build</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Find-Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Support</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="/select">
            <i class="bi bi-person-circle fs-1"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="../../static/images/shopping-cart.png" style="width:40px;"></a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
