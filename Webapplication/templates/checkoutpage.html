<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-method {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method:hover {
            background: #f8f9fa;
        }

        .payment-method.selected {
            border-color: #007bff;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background: #0056b3;
        }

        .card-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        .payment-methods img{
            width:100px;
            height:auto;
            max-width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Checkout</h1>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total Amount: $<span id="total-price">{{ total_price }}</span></p>
        </div>

        <div class="payment-methods">
            <h2>Select Payment Method</h2>
            <div class="payment-method selected" data-method="card">
                <img src="static/images/payment.jpg" alt="Credit Card" />
                Credit/Debit Card
            </div>
            <div class="payment-method" data-method="paypal">
                <img src="/static/images/paypal2.webp" alt="PayPal" />
                PayPal
            </div>
        </div>

        <form id="payment-form">
            <div id="card-payment">
                <div class="form-group">
                    <label for="cardholder">Cardholder Name</label>
                    <input type="text" id="cardholder" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-group card-inputs">
                    <div>
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
            </div>

            <div id="paypal-payment" style="display: none;">
                <p>You will be redirected to PayPal to complete your payment.</p>
            </div>

            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Payment method selection
            $('.payment-method').click(function() {
                $('.payment-method').removeClass('selected');
                $(this).addClass('selected');

                const method = $(this).data('method');
                if (method === 'card') {
                    $('#card-payment').show();
                    $('#paypal-payment').hide();
                } else {
                    $('#card-payment').hide();
                    $('#paypal-payment').show();
                }
            });

            // Form submission handler
            $('#payment-form').submit(function(e) {
                e.preventDefault();

                const selectedMethod = $('.payment-method.selected').data('method');

                if (selectedMethod === 'card') {
                    // Here you would integrate with your payment processor's API
                    console.log('Processing card payment...');
                    // Example of calling a payment API:
                    // processCardPayment({
                    //     cardNumber: $('#card-number').val(),
                    //     expiry: $('#expiry').val(),
                    //     cvv: $('#cvv').val(),
                    //     amount: $('#total-price').text()
                    // });
                } else {
                    // Here you would integrate with PayPal's API
                    console.log('Redirecting to PayPal...');
                    // Example of initiating PayPal checkout:
                    // initiatePayPalCheckout({
                    //     amount: $('#total-price').text()
                    // });
                }
            });
        });
    </script>
</body>
</html>
